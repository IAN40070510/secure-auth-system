spring.application.name=auth-demo
# MySQL 資料庫連線設定
spring.datasource.url=jdbc:mysql://localhost:3306/auth_demo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=auth_user
spring.datasource.password=StrongPass123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 設定
# create: 每次啟動時刪除並重新建立資料表 (開發用)
# update: 啟動時根據實體更新資料表結構 (開發用)
# validate: 驗證實體與資料表是否匹配
# none: 不做任何操作 (生產環境建議)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true